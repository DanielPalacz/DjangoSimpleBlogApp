{% extends "blog/base.html" %}

{% block title %}
Blog page.
{% endblock %}


{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 pt-5">
          {% for post in posts %}
          <u><a class="col-12 text-dark" href="{% url 'blog:post_single' post.slug %}">{{post.title}}, {{post.publish}}</a></u>
          <div class="col-12"><p>{{post.excerpt}}</p></div>
            <hr>

          {% endfor %}
      </div>
    </div>
</div>



{% endblock %}
